- model: api.glossary
  pk: 6
  fields:
    name: COP
    name_alternatives: COP1, COP21
    definition_short: Conference Of the Parties (conférence des parties)
    description: La Conférence des parties, également appelée Conférence des États
      signataires, est l'organe suprême de certaines conventions internationales.
      Dans le cadre de la convention des Nations Unies sur le changement climatique
      (CCNUCC), la Conférence des parties se réunit tous les ans et est responsable
      du maintien des efforts internationaux pour faire face aux changements climatiques.
      La COP1 a eu lieu en 2009 à Berlin, la COP21 en 2015 à Paris.
    description_accessible_url: https://fr.wikipedia.org/wiki/Conférence_des_parties
    added: 2020-06-17
    created: 2020-06-23
    updated: 2020-06-23
