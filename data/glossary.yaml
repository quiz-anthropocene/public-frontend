- model: api.glossary
  pk: 1
  fields:
    name: CO2e
    name_alternatives: eqCO2, éq. CO2, CO2e, CO2-eq, CO2eq
    definition_short: équivalent CO2
    description: L'équivalent CO2 est, pour un gaz à effet de serre, la quantité de
      dioxyde de carbone (CO2) qui provoquerait le même forçage radiatif que ce gaz,
      c'est-à-dire qui aurait la même capacité à retenir le rayonnement solaire. Dans
      le cas d’un mélange de GES, l’émission en équivalent CO2 est obtenue en additionnant
      les émissions en équivalent CO2 de chacun des gaz.
    description_accessible_url: https://fr.wikipedia.org/wiki/%C3%89quivalent_CO2
    added: 2020-06-17
    created: 2020-06-23
    updated: 2020-06-23
