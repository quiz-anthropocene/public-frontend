- name: Adrastia
  description: 'Adrastia vient du grec ancien Adrasteia : « auquel on ne peut échapper ».. Adrastia a pour objectif d’anticiper et préparer le déclin de la civilisation thermo-industrielle de façon honnête, responsable et digne.'
  description_url: http://adrastia.org/
  description_details: Pour toucher les questions de société, d’anthropocène et d’effondrements actuels et futurs.
