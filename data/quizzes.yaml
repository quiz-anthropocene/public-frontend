- model: api.quiz
  pk: 6
  fields:
    name: Bienvenue en anthropocène - Partie 1
    description: L'Anthropocène est un terme proposé par des scientifiques pour désigner
      une nouvelle ère géologique, dans laquelle l'influence de l'être humain sur
      la biosphère a atteint un tel niveau qu'elle est devenue une force géologique
      majeure capable de marquer la lithosphère. La période la plus récente de l'anthropocène
      est parfois dite la grande accélération, car de nombreux indicateurs y présentent
      des courbes de type exponentiel. Ce quiz fait un tour d'horizon de l'emprise
      inédite de l'homme sur la planète qu'il occupe.
