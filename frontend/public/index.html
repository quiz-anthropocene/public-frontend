<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest">

    <title>Know Your Planet</title>
    <meta name="title" content="Know Your Planet">
    <meta name="description" content="Des questions/réponses pour mieux appréhender les limites de notre planète">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://know-your-planet.netlify.com/">
    <meta property="og:title" content="Know Your Planet">
    <meta property="og:description" content="Des questions/réponses pour mieux appréhender les limites de notre planète">
    <meta property="og:image" content="<%= BASE_URL %>summary_large_image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://know-your-planet.netlify.com/">
    <meta property="twitter:title" content="Know Your Planet">
    <meta property="twitter:description" content="Des questions/réponses pour mieux appréhender les limites de notre planète">
    <meta property="twitter:image" content="<%= BASE_URL %>summary_large_image.png">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    (function(l){var i,s={touchend:function(){}};for(i in s)l.addEventListener(i,s)})(document); // sticky hover fix in iOS
  </script>
</html>
